
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ProdIsaiah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

    <div id="logo" class="center-logo">
        <div class="logo-hover">
            <img id="diamond" src="images/diamond3.png" alt="logo">
        </div>
        <div class="social-media">
            <div class="social-images">
                <span class="img1">
                <img src="images/instagram.png" alt="instagram">
                    <p class="social-text">Prod.Isaiah</p>
                </span>
                <span class="img2">
                <img src="images/Youtube.png" alt="youtube">
                    <p class="social-text2">Prod.Isaiah</p>
                </span>
                <span class="img3">
                <img src="images/Snapchat.png" alt="Snapchat">
                    <p class="social-text3">Prod.Isaiah</p>
                </span>
            </div>
            <span id="x-button" class="x-button">+</span>
        </div>
    </div>

    <div class="footer">
        <div class="title">
            <a href="https://www.instagram.com/prod.isaiah/"><img src="images/Diamond2.png" style="width:150px;" alt="logo"></a>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="info.html">Contact</a></li>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
            document.getElementById('diamond').addEventListener('click', function(){
                document.querySelector('.social-media').style.display = 'flex';
            });
            
            document.getElementById('x-button').addEventListener('click',function(){
                document.querySelector('.social-media').style.display = 'none';
            });
    </script>
</body>
</html>
