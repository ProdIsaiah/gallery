<html lang="en">

<body>
    <div class="nav">
        <a href="https://www.instagram.com/prodisaiah.inc/"><img class="img1" src="Images/social logos/insta.png" alt="instagram" style="width: 15px; height: 15px;"/></a>
        <a href="https://www.behance.net/isagoycochab9a"><img src="Images/social logos/behance.png" alt="behance" style="width: 15px; height: 15px;" /></a>

        <div class="title">
            <h1>Art Gallery</h1>
                <p>Inspire. Beauty. Art.</p>
        </div>
        <div class="hamburger" style="width: 15px; height: 15px;">	&#9776;</div>

        <div class="image2"> </div>

    <div class="modal">
            <div class="close" id="close">&#10005;</div>

            </div>

    <footer>
        <p class="made-by">Made By |<a href="https://www.instagram.com/prod.isaiah/"> Isaiah Goycochea</a></p>
    </footer>

    <script>
        var x = window.matchMedia(("max-width: 864px"))

        function myFunction(x) {
            if (x.matches) {
                document.querySelector('.modal-content').style.width = "540px";
            }
            else {
                document.querySelector('.modal-content').style.width = "1080px";
            }
        }

        document.getElementById('image1').addEventListener('click', function(){
            document.querySelector('.modal').style.display = 'flex';
        });
        document.querySelector('.close').addEventListener('click', function(){
            document.querySelector('.modal').style.display = 'none';
        });
    </script>
</html>
