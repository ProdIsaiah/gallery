<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Art Gallery</title>
    
</head>
<body>
    <div class="nav">
        <a href="https://www.instagram.com/prodisaiah.inc/"><img class="img1" src="Images/social logos/insta.png" alt="instagram" style="width: 15px; height: 15px;"/></a>
        <a href="https://www.behance.net/isagoycochab9a"><img src="Images/social logos/behance.png" alt="behance" style="width: 15px; height: 15px;" /></a>

        <div class="title">
            <h1>Art Gallery</h1>
                <p>Inspire. Beauty. Art.</p>
        </div>
        <div class="hamburger" style="width: 15px; height: 15px;">	&#9776;</div>
    </div>

    <div class="gallery">
        <div class="image1"> <img src="Images/oranges2.png" alt="oranges" id="myImg"/></div>
        <div class="image2"> <img src="Images/pineapple.png" alt="pineapple"  id="myImg2"/></div>
        <div class="image3"> <img src="Images/watermelons.png" alt="Watermelons"  id="myImg3"/></div>
            
        <div class="modal" id="myModal">
            <span class="close">&times;</span>
            <img class="model-content" id="img01">
            <div id="caption"></div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var img2 = document.getElementById('myImg2');
        var img3 = document.getElementById('myImg3');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function(){
            modal.style.display = "block";
            modal.style.paddingTop = "150px";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
        img2.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
        img3.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
        modal.style.display = "none";
        }
    </script>
</html>
